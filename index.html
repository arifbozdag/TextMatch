<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To My Lovely Fianc√©e, Love of My Life, My Ay≈üenur! ‚ù§Ô∏è</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    :root {
      --pink: #ffd6e0;
      --blue: #cde8ff;
      --yellow: #fff6b3;
      --accent: #ff9bb0;
      --text: #444;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, var(--pink), var(--blue), var(--yellow));
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      margin: 0;
      padding: 20px;
      color: var(--text);
      text-align: center;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #b03060;
    }
    h2 {
      color: #555;
      margin-bottom: 10px;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      margin: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }
    button:hover {
      background-color: #ff88a0;
      transform: scale(1.05);
    }
    .panel {
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin: 10px auto;
      max-width: 900px;
    }
    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    input {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px 8px;
      width: 140px;
      max-width: 100%;
    }
    .card {
      background-color: white;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      min-width: 120px;
      flex: 1 1 30%;
      word-wrap: break-word;
      max-width: 280px;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }
    #saves-list div {
      background: #fff;
      border-radius: 12px;
      margin: 4px;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #shared-note {
      font-size: 0.9rem;
      margin-top: 6px;
      color: #666;
    }
    /* foldable builder */
    .panel.builder.collapsed .list,
    .panel.builder.collapsed .row:not(:first-child) {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      pointer-events: none;
      transition: all 0.4s ease;
    }
    .panel.builder .list,
    .panel.builder .row:not(:first-child) {
      max-height: 1000px;
      opacity: 1;
      transition: all 0.4s ease;
    }
  </style>
</head>
<body>
  <h1>To My Lovely Fianc√©e, Love of My Life, My Ay≈üenur! ‚ù§Ô∏è</h1>
  <p>Please study your memory cards here üíï</p>

  <div class="panel builder">
    <h2 id="builder-title" style="display:flex;justify-content:space-between;align-items:center;">
      <span>Deck Builder</span>
      <button id="toggle-builder" type="button">‚ñ≤ Hide</button>
    </h2>

    <div class="list" id="builder-list"></div>

    <div class="row">
      <button id="start-btn">Start Game</button>
      <button id="save-snapshot-btn">üíæ Save</button>
      <button id="add-btn">Add Pair</button>
      <button id="shuffle-btn">Shuffle</button>
    </div>
  </div>

  <div class="panel">
    <h2>Play Area</h2>
    <div id="cards" class="grid"></div>
  </div>

  <div class="panel">
    <h2>Saved Decks</h2>
    <div id="saves-list"></div>
    <div id="shared-note"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const SHARED = {
      enabled: true,
      path: 'public_saves_v1',
      config: {
        apiKey: "AIzaSyBdxD1VvxJNewX3FZOqVc6ZL72PL5GjmR0",
        authDomain: "text-match-shared.firebaseapp.com",
        databaseURL: "https://text-match-shared-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "text-match-shared",
        storageBucket: "text-match-shared.appspot.com",
        messagingSenderId: "762070867930",
        appId: "1:762070867930:web:82f071a842bc73eac56ae3"
      }
    };

    let pairs = [];
    let saves = [];
    let sharedDb = null;

    const $ = sel => document.querySelector(sel);

    function speak(msg){ console.log(msg); }

    function renderBuilder(){
      const list = $('#builder-list');
      list.innerHTML = '';
      pairs.forEach((p,i)=>{
        const row = document.createElement('div');
        row.className='row';
        row.innerHTML = `
          <input value="${p.A}" placeholder="A" oninput="pairs[${i}].A=this.value">
          <input value="${p.B}" placeholder="B" oninput="pairs[${i}].B=this.value">
          <button onclick="pairs.splice(${i},1);renderBuilder()">‚ùå</button>
        `;
        list.appendChild(row);
      });
    }

    function renderCards(){
      const area = $('#cards');
      area.innerHTML = '';
      const shuffled = [...pairs].sort(()=>Math.random()-0.5);
      shuffled.forEach(p=>{
        const cardA = document.createElement('div');
        const cardB = document.createElement('div');
        cardA.className = cardB.className = 'card';
        cardA.textContent = p.A;
        cardB.textContent = p.B;
        area.append(cardA,cardB);
      });
    }

    function renderSaves(){
      const list = $('#saves-list');
      list.innerHTML = '';
      saves.forEach((s,i)=>{
        const row = document.createElement('div');
        row.innerHTML = `
          <span>${s.name || 'Unnamed Deck'}</span>
          <div>
            <button onclick="restoreSave(${i})">Restore</button>
            <button onclick="deleteSave(${i})">Delete</button>
          </div>`;
        list.appendChild(row);
      });
    }

    function restoreSave(i){
      pairs = [...saves[i].pairs];
      renderBuilder();
      speak('Deck restored');
    }
    function deleteSave(i){
      saves.splice(i,1);
      renderSaves();
      persistLocal();
      sharedPush();
    }

    function persistLocal(){
      localStorage.setItem('textmatch.saves.v1',JSON.stringify(saves));
    }

    function addSaveSnapshot(){
      const name = prompt('Name your deck:','My Deck');
      if(!name) return;
      const save = {id:crypto.randomUUID(),name,created:Date.now(),pairs:[...pairs]};
      saves.push(save);
      renderSaves();
      persistLocal();
      sharedPush();
      speak('Deck saved for everyone');
    }

    async function sharedInit(){
      const note = $('#shared-note');
      if(!SHARED.enabled){ note.textContent='Shared OFF'; return; }
      try {
        const app = firebase.initializeApp(SHARED.config);
        sharedDb = firebase.database();
        note.textContent='Shared memory ON üíñ';
        sharedDb.ref(SHARED.path).on('value',snap=>{
          const val = snap.val();
          if(val){
            saves = Array.isArray(val)?val:Object.values(val);
            persistLocal();
            renderSaves();
          }
        });
      }catch(e){
        console.error(e);
        note.textContent='Firebase error.';
      }
    }

    async function sharedPush(){
      if(!SHARED.enabled||!sharedDb)return;
      try{
        const obj={}; saves.forEach(s=>obj[s.id]=s);
        await sharedDb.ref(SHARED.path).set(obj);
      }catch(e){console.error('sharedPush',e);}
    }

    function startGame(){
      renderCards();
    }

    function boot(){
      const local=localStorage.getItem('textmatch.saves.v1');
      if(local){ saves=JSON.parse(local); renderSaves(); }
      renderBuilder();
      $('#add-btn').addEventListener('click',()=>{pairs.push({A:'',B:''});renderBuilder();});
      $('#shuffle-btn').addEventListener('click',()=>renderCards());
      $('#start-btn').addEventListener('click',()=>{setBuilderCollapsed(true);startGame();});
      $('#save-snapshot-btn').addEventListener('click',addSaveSnapshot);
      sharedInit();
    }

    // --- foldable panel ---
    const builderPanel=document.querySelector('.panel.builder');
    const toggleBtn=document.getElementById('toggle-builder');
    function setBuilderCollapsed(state){
      if(state){builderPanel.classList.add('collapsed');toggleBtn.textContent='‚ñº Show';}
      else {builderPanel.classList.remove('collapsed');toggleBtn.textContent='‚ñ≤ Hide';}
    }
    toggleBtn.addEventListener('click',()=>setBuilderCollapsed(!builderPanel.classList.contains('collapsed')));

    boot();
  </script>
</body>
</html>
